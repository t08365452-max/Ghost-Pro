name: GhostPRO_2026_Build
on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt clean

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev build-essential
          pip install --user --upgrade "Cython<3.0" buildozer

      - name: Accept Android Licenses (Silent)
        run: |
          # Устанавливаем лицензии напрямую в SDK, чтобы Buildozer не тупил
          mkdir -p $HOME/.android
          touch $HOME/.android/repositories.cfg
          yes | sdkmanager --licenses || true

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Запуск БЕЗ 'yes |', так как лицензии уже приняты выше
          buildozer android debug
        env:
          BUILDOZER_ALLOW_ORG_GHOST: 1
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GhostPRO-Final-v1
          path: bin/*.apk
