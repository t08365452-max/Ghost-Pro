name: Build Ghost PRO Final
on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt clean

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev build-essential
          # Устанавливаем легкий компилятор
          pip install --user --upgrade "Cython<3.0" buildozer setuptools

      - name: Build APK
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Принудительно принимаем лицензии перед билдом
          yes | buildozer android debug
        env:
          BUILDOZER_ALLOW_ORG_GHOST: 1
          # Это ускорит сборку, пропуская проверку некоторых весов
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GhostPRO-Ready
          path: bin/*.apk
