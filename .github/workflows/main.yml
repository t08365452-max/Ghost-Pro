name: Build Ghost PRO 2026
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt clean

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev build-essential
          # Устанавливаем Rust, так как он нужен для сборки библиотеки cryptography
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          pip install --user --upgrade "Cython<3.0" buildozer

      - name: Build with Buildozer
        run: |
          source $HOME/.cargo/env
          export PATH=$PATH:$HOME/.local/bin
          buildozer android debug
        env:
          BUILDOZER_ALLOW_ORG_GHOST: 1
